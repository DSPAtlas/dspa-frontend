<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSPA Atlas</title>
    <!-- Add any additional meta tags, stylesheets or fonts here -->
</head>
<body>
    <div class="search-container">
        <form action="/search" method="get">
            <select name="taxonomyID">
                <option value="10090">Mus musculus</option>
                <option value="559292" selected>Saccharomyces cerevisiae S288C</option>
                <option value="9606">Homo Sapiens</option>
            </select>
            <input type="text" name="proteinName" required placeholder="Enter protein name...">
            <button type="submit">Search</button>
        </form>
    </div>
    
    <h1 id="proteinName" data-name="{proteinName}">Protein {proteinName}</h1>
    
    <script type="importmap">
        {
          "imports": {
            "@nightingale-elements/": "https://cdn.jsdelivr.net/npm/@nightingale-elements/"
          }
        }
    </script>
    <style>
        td {
          padding: 5px;
        }
        td:first-child {
          background-color: lightcyan;
          font: 0.8em sans-serif;
          white-space: nowrap;
        }
        td:nth-child(2) {
          background-color: aliceblue;
        }
        tr:nth-child(-n + 3) > td {
          background-color: transparent;
        }
    </style>
    <script type="module">
        import "@nightingale-elements/nightingale-sequence@latest";
        import "@nightingale-elements/nightingale-track@latest";
        import "@nightingale-elements/nightingale-manager@latest";
        import "@nightingale-elements/nightingale-navigation@latest";
        import "@nightingale-elements/nightingale-colored-sequence@latest";
      
        const accession = "P05067";
        //const accession = "P00925";
        
        // Load feature and variation data from Proteins API
        const featuresData = await (
          await fetch("https://www.ebi.ac.uk/proteins/api/features/" + accession)
        ).json();
      
        customElements.whenDefined("nightingale-sequence").then(() => {
          const seq = document.querySelector("#sequence");
          seq.data = featuresData.sequence;
        });
        
        customElements.whenDefined("nightingale-colored-sequence").then(() => {
          const coloredSeq = document.querySelector("#colored-sequence");
          coloredSeq.data = featuresData.sequence;
        }); 
        
        console.log(featuresData.sequence);
        customElements.whenDefined("nightingale-track").then(() => {
          // Nightingale expects begin rather than the API's begin
          const features = featuresData.features.map((ft) => ({
            ...ft,
            start: ft.start || ft.begin,
          }));
      
          console.log(features);
      
          fetch('lip.json')
            .then(response => response.json())
            .then(lipData => {
              // Append the data from lip.json to the features array
              console.log(lipData);
              const updatedFeatures = features.concat(lipData);
              const residueLevel = document.querySelector("#residue-level");
              residueLevel.data = updatedFeatures.filter(({ type }) => type === "LIP");
            })
          .catch(error => console.error('Error loading the JSON file:', error));
        
          // Filter the data for each feature type and assign to the relevant track data
          const domain = document.querySelector("#domain");
          domain.data = features.filter(({ type }) => type === "DOMAIN");
        
          const region = document.querySelector("#region");
          region.data = features.filter(({ type }) => type === "REGION");
        
          const site = document.querySelector("#site");
          site.data = features.filter(({ type }) => type === "SITE");
        
          const binding = document.querySelector("#binding");
          binding.data = features.filter(({ type }) => type === "BINDING");
       
          const chain = document.querySelector("#chain");
          chain.data = features.filter(({ type }) => type === "CHAIN");
       
          const disulfide = document.querySelector("#disulfide-bond");
          disulfide.data = features.filter(({ type }) => type === "DISULFID");
       
          const betaStrand = document.querySelector("#beta-strand");
          betaStrand.data = features.filter(({ type }) => type === "STRAND");
      
        });
      </script>
      <nightingale-manager>
        <table>
          <tbody>
            <tr>
              <td></td>
              <td>
                <nightingale-navigation
                  id="navigation"
                  min-width="800"
                  height="40"
                  length="770"
                  display-begin="1"
                  display-end="770"
                  margin-color="white"
                ></nightingale-navigation>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <nightingale-sequence
                  id="sequence"
                  min-width="800"
                  height="40"
                  length="770"
                  display-begin="1"
                  display-end="770"
                  margin-color="white"
                  highlight-event="onmouseover"
                ></nightingale-sequence>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <nightingale-colored-sequence
                  id="colored-sequence"
                  min-width="800"
                  height="15"
                  length="770"
                  display-begin="1"
                  display-end="770"
                  highlight="20:200"
                  scale="T:-2,R:-2,Y:-2,F:2,A:2,I:2,L:2"
                  margin-color="white"
                  highlight-event="onmouseover"
                >
                </nightingale-colored-sequence>
              </td>
            </tr>
            <tr>
              <td>Domain</td>
              <td>
                <nightingale-track
                  id="domain"
                  min-width="800"
                  height="15"
                  length="770"
                  display-begin="1"
                  display-end="770"
                  margin-color="aliceblue"
                  highlight-event="onmouseover"
                ></nightingale-track>
              </td>
            </tr>
            <tr>
              <td>Region</td>
              <td>
                <nightingale-track
                  id="region"
                  min-width="800"
                  height="15"
                  length="770"
                  display-begin="1"
                  display-end="770"
                  margin-color="aliceblue"
                  highlight-event="onmouseover"
                ></nightingale-track>
              </td>
            </tr>
            <tr>
              <td>Site</td>
              <td>
                <nightingale-track
                  id="site"
                  min-width="800"
                  height="15"
                  length="770"
                  display-begin="1"
                  display-end="770"
                  margin-color="aliceblue"
                  highlight-event="onmouseover"
                ></nightingale-track>
              </td>
            </tr>
            <tr>
              <td>Chain</td>
              <td>
                <nightingale-track
                  id="chain"
                  layout="non-overlapping"
                  min-width="800"
                  height="15"
                  length="770"
                  display-begin="1"
                  display-end="770"
                  margin-color="aliceblue"
                  highlight-event="onmouseover"
                ></nightingale-track>
              </td>
            </tr>
            <tr>
              <td>Binding site</td>
              <td>
                <nightingale-track
                  id="binding"
                  min-width="800"
                  height="15"
                  length="770"
                  display-begin="1"
                  display-end="770"
                  margin-color="aliceblue"
                  highlight-event="onmouseover"
                ></nightingale-track>
              </td>
            </tr>
            <tr>
              <td>Disulfide bond</td>
              <td>
                <nightingale-track
                  id="disulfide-bond"
                  layout="non-overlapping"
                  min-width="800"
                  height="15"
                  length="770"
                  display-begin="1"
                  display-end="770"
                  margin-color="aliceblue"
                  highlight-event="onmouseover"
                ></nightingale-track>
              </td>
            </tr>
            <tr>
              <td>Beta strand</td>
              <td>
                <nightingale-track
                  id="beta-strand"
                  min-width="800"
                  height="15"
                  length="770"
                  display-begin="1"
                  display-end="770"
                  margin-color="aliceblue"
                  highlight-event="onmouseover"
                ></nightingale-track>
              </td>
            </tr>
            <tr>
              <td>Residue Level</td>
              <td>
                <nightingale-track
                  id="residue-level"
                  min-width="800"
                  height="15"
                  length="770"
                  display-begin="1"
                  display-end="770"
                  margin-color="aliceblue"
                  highlight-event="onmouseover"
                ></nightingale-track>
              </td>
            </tr>
          </tbody>
      
        </table>
      
      </nightingale-manager>
      <nightingale-manager>
        <table>
          <tbody>
            <tr>
              <td></td>
              <td>
                <nightingale-navigation
                  id="navigation"
                  min-width="800"
                  height="40"
                  length="770"
                  display-begin="1"
                  display-end="770"
                  margin-color="white"
                ></nightingale-navigation>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <nightingale-sequence
                sequence="EXAMPLESEQUENCE"
                  min-width="800"
                  height="40"
                  length="15"
                  display-begin="7"
                  display-end="13"
                  margin-color="white"
                  highlight-event="onmouseover"
                ></nightingale-sequence>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                
              <nightingale-colored-sequence
              sequence="EEEMPEEMEEPPE"
              width="800"
              height="40"
              length="15"
              display-start="7"
              display-end="13"
              scale="E:-2,M:0,P:2"
              ></nightingale-colored-sequence>
              </td>
            </tr>
          
          </tbody>
      
        </table>
        
      </nightingale-manager>
</body>
</html>
